<!DOCTYPE html>
<html lang="en">

<head>
    <title>jQuery Aula 3</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/estiloRest.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="js/jquery-3.2.0.js"></script>
    <script src="js/aula/testRest.js"></script>
</head>

<body>
    <div id="container">
        <form id="form1">
            <div class="responsivo">
                <input id="GetAllBooks" type="button" value="Get All Books" onclick="getAllBooks()" />
                <br><br>
                <div> ID:
                    <input id="TextId" type="number" min="1" />
                    <input id="GetBooksById" type="button" value="Get Book By Id" onclick="getBookById()">
                </div>

                <br>
                <div>

                    <input id="AddNewBook" type="button" value="Add New Book" onclick="addNewBook()">
                    <input id="DeleteBook" type="button" value="Delete Book" onclick="deleteBook">
                </div>

                <br>
                <div>
                    ISBN: <input id="TextISBN" type="text"> Title: <input id="TextTitle" type="text">
                </div>

                <br>
                <div>
                    <input id="UpdateBook" type="button" value="Update Book" onclick="updateBook()">
                    <input id="SaveBook" type="button" value="Save Book" onclick="saveBook()">
                    <input id="Reset" type="Button" value="Reset Table" onclick="resetTable()">
                </div>

                <table border="1" id="books">
                    <tr>
                        <td><b>Book Id</b></td>
                        <td><b>ISBN</b></td>
                        <td><b>Title</b></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>


</body>


</html>
